{% extends 'components/NavBar.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'My-app/css/SignIn.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">שלב אחרון בהרשמה</h1>
            <p class="text-center text-muted">בחר את הקבוצה אליה אתה מעוניין להצטרף.</p>

            <form method="post" class="shadow p-4 bg-white rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">הצטרף לקבוצה וסיים</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
