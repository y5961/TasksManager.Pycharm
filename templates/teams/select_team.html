{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחר קבוצה</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27, #2d1b69);
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container-team {
            width: 100%;
            max-width: 900px;
        }

        .team-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .team-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.8rem;
        }

        .team-header p {
            color: #cbd5e1;
            font-size: 1rem;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.2rem;
            padding: 1.8rem;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 0.6s ease-out backwards;
        }

        .team-card:nth-child(1) { animation-delay: 0.1s; }
        .team-card:nth-child(2) { animation-delay: 0.2s; }
        .team-card:nth-child(3) { animation-delay: 0.3s; }
        .team-card:nth-child(4) { animation-delay: 0.4s; }
        .team-card:nth-child(5) { animation-delay: 0.5s; }
        .team-card:nth-child(6) { animation-delay: 0.6s; }

        .team-card input[type="radio"] {
            display: none;
        }

        .team-card input[type="radio"]:checked ~ .card-content {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border-color: #2563eb;
        }

        .team-card input[type="radio"]:checked ~ .card-content .team-name {
            color: white;
        }

        .team-card input[type="radio"]:checked ~ .card-content .team-info {
            color: rgba(255, 255, 255, 0.9);
        }

        .team-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #2563eb;
        }

        .card-content {
            transition: all 0.3s ease;
            border-radius: 0.8rem;
            padding: 1rem;
        }

        .team-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
            display: block;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .team-info {
            color: #64748b;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .no-teams {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.2rem;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .no-teams i {
            font-size: 3.5rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
            display: block;
        }

        .no-teams p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin: 0;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn-team {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            text-decoration: none;
        }

        .btn-submit {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .team-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    {% include "components/NavBar.html" %}

    <main>
        <div class="container-team">
            <div class="team-header mt-5">
                <h1><i class="fas fa-people-group"></i> בחר קבוצה</h1>
                <p>בחר קבוצה להצטרף</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if teams %}
                    <div class="teams-grid">
                        {% for team in teams %}
                            <label class="team-card">
                                <input type="radio" name="team" value="{{ team.id }}" />
                                <div class="card-content">
                                    <i class="fas fa-layer-group team-icon"></i>
                                    <div class="team-name">{{ team.name }}</div>
                                </div>
                            </label>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="no-teams">
                        <i class="fas fa-inbox"></i>
                        <p>אין קבוצות זמינות כרגע</p>
                    </div>
                {% endif %}

                <div class="form-actions">
                    <button type="submit" class="btn-team btn-submit">
                        <i class="fas fa-arrow-left"></i> המשך
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
