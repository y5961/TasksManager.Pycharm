{% extends 'components/NavBar.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
        {% block extra_head %}
    <link rel="stylesheet" href="{% static 'My-app/css/SignIn.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}">
         {% endblock %}
</head>
<body>
{% block content %}
<h1>SignUp</h1>
    <div class="container mt-5">
        <h1 class="text-center">דף התחברות</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">שמור</button>
</form>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
